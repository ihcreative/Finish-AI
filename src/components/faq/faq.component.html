<div class="container mx-auto px-6 py-16">
  <div class="max-w-3xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-stone-800">Frequently Asked Questions</h1>
      <p class="text-lg text-stone-600 mt-4">Have questions? We've got answers. If you can't find what you're looking for, feel free to contact us.</p>
    </div>

    <div class="space-y-4">
      @for (faq of faqs; track faq.question; let i = $index) {
        <div class="bg-white border border-stone-200 rounded-lg shadow-sm overflow-hidden">
          <button (click)="toggleFaq(i)" class="w-full flex justify-between items-center text-left p-5 focus:outline-none">
            <h2 class="text-lg font-semibold text-stone-800">{{ faq.question }}</h2>
            <span class="transform transition-transform duration-300" [class.rotate-45]="activeIndex() === i">
              <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m-6-6h12"></path></svg>
            </span>
          </button>
          
          <div class="overflow-hidden transition-all duration-500 ease-in-out" [style.max-height.px]="activeIndex() === i ? 200 : 0">
              <div class="p-5 pt-0">
                  <p class="text-stone-600 leading-relaxed">{{ faq.answer }}</p>
              </div>
          </div>

        </div>
      }
    </div>
  </div>
</div>
